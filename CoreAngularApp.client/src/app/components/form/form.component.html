<header class="pageHeader">  
  <h3><i class="fa fa-handshake-o fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Form' | translate}}</h3>
</header>
<body>
  <div [@fadeInOut]>   
    <label for="name">Name: </label>    
    <input id="name" class="form-control" type="text" [formControl]="name">
  </div>
  <div>
    <p></p>
    <p>Name Entered: {{ name.value }}</p>
  </div>

  <h1>Counter</h1>

  <p>This is a simple example of an Angular component.</p>

  <p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

  <button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
  <p></p>
  <div>
    <form [formGroup]="myForm">
      <div class="form-group row">
        <label for="field1" class="col-sm-2 col-form-label">First Number:</label>
        <input type="number" id="field1" class="form-control" formControlName="field1">

        <label for="field2" class="col-sm-2 col-form-label">Sum (Calculated):</label>
        <input type="number" id="field2" class="form-control" formControlName="field2">
      </div>
    </form>
  </div>
</body>
